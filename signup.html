<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="perconnect" href=https://fonts.googleapis.com/css2>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>signup form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>
<body>
    
     <div class="sign-up">
        <div class="account-left">
            <div class="account-text">
                <h1>Let's Chat</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Et praesentium veritatis deserunt adipisci, placeat perferendis
                </p>
            </div>
        </div>

         <div class="account-right">
             <div class="form-area">

    <form action="" method="post" enctype="multipart/form-data" id="form">
        <div class="group">

            <h2 class="form-heading">
                Create An Account
            </h2>
        </div>
        <div class="group">
            <input type="text" name="full_name" class="control" placeholder="Enter Full Name" value="">
        </div>
        <div class="group">
            <input type="email" name="full_email" class="control" placeholder="Enter Your Email" value="">
           
        </div>
        <div class="group">
            <input type="password" name="passsword" class="control" placeholder="Create password..." value="">
            
        </div>
        <div class="group">
            <label for="file" id="file-label"><i class="fas fa-cloud-upload-alt upload-icon"></i> Choose
                image</label>
            <input type="file" name="img" class="file" id="file">
        </div>
        <div class="group">
            <input type="submit" name="signup" class="btn account-btn" value="Create Account">
        </div>
        <div class="group">

            <a href="login.html" class="link">Already Have an Account ?</a>

        </div>
    </form>

</div>
            </div>
     </div>


    
</body>
</html>
